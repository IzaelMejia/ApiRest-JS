<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito Aleatorios </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <span id="error"></span>
    <!-- Seccion guardar fotos favoritas -->
    <section id="randomMichis" class="randomMichis">
        <h2 class="titleMichis">Michis aleatorios</h2>
        
        
        <div class="containerRandomMichis">
            <article class="containerSave">
                <img id="img1" class="imagenesGatos" alt="Foto de gato Aleatoria">
                <img 
                    id="iconoAgregar"
                    class="like" src="./src/img/like.png" alt="">
            </article>

            <article class="containerSave"> 
                <img id="img2" class="imagenesGatos" alt="Foto de gato Aleatoria">
                <img 
                    id="iconoAgregar2"
                    class="like" src="./src/img/like.png" alt="">
            </article>

            <article class="containerSave">
                <img id="img3" class="imagenesGatos" alt="Foto de gato Aleatoria">
                <img 
                    id="iconoAgregar3"
                    class="like" src="./src/img/like.png" alt="">
            </article>
        </div>
        <button class="buttonReload" onclick="loadRandomMichis()">Cambiar michis </button>

    </section>
    
    <section id="uploadingMichi">
        <h2 class="uploadingText">Sube la foto de tu michi</h2>
        <div class="containeruploading">
            <form id="uploadingForm">
                <input  id="file" type="file" name="file"/>
                <button type="button" onclick="uploadMichiPhoto()">Subir foto michi</button>
            </form>
        </div>
    </section>

    <!-- Seccion guardar fotos favoritas -->
    <section id="favoritesMichis">
        <h2 class="titleMichis">Michis favoritos</h2>
        <div id="containerRandomMichis" class="containerRandomMichis">

                <img id="img4" class="imagenesGatos" alt="Foto de gato Aleatoria">

    </section>

    <!-- Subir fotos de michis -->

    <script src="main.js"></script>
    
</body>
</html>
